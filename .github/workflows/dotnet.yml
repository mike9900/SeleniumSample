name: Build

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore SeleniumExample/SeleniumExample.sln
    - name: Build
      run: dotnet build --no-restore SeleniumExample/SeleniumExample.sln
    - name: Test
      run: dotnet test --no-build --verbosity normal SeleniumExample/SeleniumExample.sln
    - name: Test Reporter
      uses: dorny/test-reporter@v1.5.0
      with:
        name: Nunit Report
        path: '*.xml'
        reporter: dotnet-trx
